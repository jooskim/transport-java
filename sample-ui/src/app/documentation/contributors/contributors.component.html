<h1>Application Fabric Contributors</h1>

<p>
    None of this is possible without a community of passionate engineers who want to make things better for all of us.
    The following people
    are responsible for making all of this a reality through their incredible volunteer work.
</p>



<div class="clr-row">
    <div class="clr-col-lg-4 clr-col-12" *ngFor="let author of authors">
        <div class="card">

            <div class="card-block">
                <img src="https://www.gravatar.com/avatar/{{author.hash}}"/>
                <h4 class="card-title">{{author.name}}</h4>
                <p class="card-text">
                    <a href="mailto:{{author.email}}">{{author.email}}</a>
                </p>
            </div>



        </div>
    </div>
</div>
