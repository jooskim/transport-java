<div class="row">
    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">

    </div>
    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">

        <button class="btn btn-sm " (click)="plantNewSeed('Tree')">Plant Tree</button>
    </div>
    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
        Plant a Flower<br/>
        <button class="btn btn-sm " (click)="plantNewSeed('Flower')">Plant Flower</button>
    </div>
</div>
